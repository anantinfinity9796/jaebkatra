version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  app_handler:
    class: logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: simple
    filename: ./app_logs/app.log
    when: midnight
    interval: 1
    backupCount: 5
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
loggers:
  main:
    level: DEBUG
    handlers: [console]
    propagate: False
  app:
    level: INFO
    handlers: [app_handler]
    propagate: False
  root:
    level: INFO
    handlers: [console]